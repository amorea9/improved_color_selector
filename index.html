<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="selector_wrapper">
        <label for="color_selector">Pick a color :</label>
        <input type="color" id="color_selector" name="color_selector" />
        <div class="color_wrapper">
          <div class="color"></div>
          <div>HEX: <span class="hex"></span></div>
          <div>RGB: <span class="rgb"></span></div>
          <div>HSL: <span class="hsl"></span></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
